{{- $content := .content -}}
{{- $class := .class | default "" -}}
{{- $link := .link | default "/"}}

<a class="hextra-badge {{ $class }}" href="{{ $link }}">
  <div class="hx-inline-block hx-items-center hx-rounded-md hx-px-3 hx-leading-6 hx-text-xs hx-border hover:hx-underline
              hx-text-gray-600 dark:hx-text-neutral-200 hx-border-gray-300 dark:hx-border-neutral-700
              hover:hx-bg-gray-200 dark:hover:hx-bg-neutral-800">{{- $content -}}</div>
</a>
