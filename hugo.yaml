baseURL: https://example.org/
languageCode: en-us
title: Blog-Coding

# Module Dependencies
module:
  imports:
    - path: github.com/imfing/hextra


enableEmoji: true

# Hextra Theme Settings
menu:
  main:
    - name: Unity Tutorial
      pageRef: /unity-tutorial
      weight: 1
    - name: Shader Tutorial
      pageRef: /shader-tutorial
      weight: 2
    - name: About
      pageRef: /about
      weight: 3

taxonomies:
  tag: tags
  category: categories

params:  
  githubRepo: https://github.com/Jianyao17

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  displayUpdatedDate: true
  dateFormat: "2 January, 2006"
  
  editURL:
    enable: true
    base: 

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 20
      height: 20

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal